<!DOCTYPE html>
<html>
  <head>
    <?!= include('style');?>
  </head>
  <body>
    <?!= getHeader();?>
    <center><h1 class="mb-4">📆統計紀錄(全部作品)</h1></center>
    <?var days = getProperty("days");?>

    <script>
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Date');
        data.addColumn('number', '字數');
        <?for (i=0;i<days.length;i++) {?>
        data.addRow([<?=days[i]["year"]+"/"+days[i]["month"]+"/"+days[i]["date"]?>,parseInt(<?=days[i]["wordCount"]?>)]);
        <?}?>

        var options = {
          title: '7天字數統計紀錄',
          width: 900,
          height: 500,
          pointSize: 5,
          hAxis: {
            title: '日期',
            gridlines: {count: 7}
          },
          vAxis: {
            title: '字數'
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
    <center><div id="chart_div"></div>
    <table class="table table-striped w-50">
      <thead>
        <tr>
          <th scope="col">📅日期</th>
          <th scope="col">🖨️字數</th>
        </tr>
      </thead>
      <tbody>
        <? for (i=0;i<days.length;i++) { ?>
        <tr>
          <th scope="row"><?=days[i]["year"]+"/"+days[i]["month"]+"/"+days[i]["date"]?></td>
          <td><?=days[i]["wordCount"]?></td>
        </tr>
        <? } ?>
      </tbody>
    </table></center>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <?!= include('script'); ?>
  </body>
</html>
