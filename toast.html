<? const toast = getToast(); ?>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <? for (let i in toast) { ?>
  <div id="toast<?=i?>" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="<?=toast[i]["img"]?>" width="30" class="rounded me-2">
      <strong class="me-auto"><?=toast[i]["title"]?></strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body"><?=toast[i]["content"]?></div>
  </div>
  <? } ?>
</div>
