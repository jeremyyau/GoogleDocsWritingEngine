  <body>
    <?!= includeWithCode("header");?>
    <div class="container-xxl">
      <div class="form-control w-100" id="paragraphEditor" contenteditable="true"></div>
    </div>
    <script>
      var paragraphEditor = document.getElementById('paragraphEditor');
      var timer;
      var grayText = '';
      var oldText = '';

      paragraphEditor.addEventListener('keydown', function(event) {
        if (event.key === 'Tab') {
          event.preventDefault();
          applyGrayText();
        } else {
          clearTimeout(timer);
          timer = setTimeout(callFunction, 1500);
          $('.aiContWriteText').remove();
        }
      });

      async function callFunction() {
        if (paragraphEditor.innerText.length !== 0) {
          copilotText = await geminiCopilot(paragraphEditor.innerText);
          grayText = '<span class="aiContWriteText" contenteditable="false">'+copilotText+'</span>';
          var position = paragraphEditor.innerText.length;
          console.log(paragraphEditor.innerText);
          oldText = paragraphEditor.innerText.replaceAll("\r", "\n");
          paragraphEditor.innerHTML += grayText;
          setCursorPos(paragraphEditor, position);
        }
      }

      function applyGrayText() {
        if ($('.aiContWriteText').length) {
          var newText = $('.aiContWriteText').text();
          $('.aiContWriteText').remove();
          paragraphEditor.innerText += newText;
          setCursorPos(paragraphEditor, paragraphEditor.innerText.length);
          grayText = '';
        }
      }

      function getCursorPos(element) {
        let cursorPos = 0;
        const selection = window.getSelection();
        if (selection.rangeCount > 0) {
          const range = selection.getRangeAt(0);
          const preCaretRange = range.cloneRange();
          preCaretRange.selectNodeContents(element);
          preCaretRange.setEnd(range.endContainer, range.endOffset);
          cursorPos = preCaretRange.toString().length;
        }
        return cursorPos;
      }

      function setCursorPos(element, pos) {
        const range = document.createRange();
        const selection = window.getSelection();
        const textNodes = getTextNodes(element);

        let count = 0;
        let foundNode = null;

        for (let i = 0; i < textNodes.length; i++) {
          const node = textNodes[i];
          const nodeLength = node.textContent.length;

          if (count + nodeLength >= pos) {
            foundNode = node;
            break;
          }

          count += nodeLength;
        }

        if (foundNode) {
          const offset = pos - count;
          range.setStart(foundNode, offset);
          range.setEnd(foundNode, offset);
          range.collapse(true);
          selection.removeAllRanges();
          selection.addRange(range);
        }
      }

      function getTextNodes(element) {
        const textNodes = [];

        function traverse(node) {
          if (node.nodeType === Node.TEXT_NODE) {
            textNodes.push(node);
          } else {
            for (const childNode of node.childNodes) {
              traverse(childNode);
            }
          }
        }

        traverse(element);
        return textNodes;
      }
    </script>
