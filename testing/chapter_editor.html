<!DOCTYPE html>
<html>
  <head>
    <?!= include('style');?>
    <?!= include('script'); ?>
  </head>
  <body>
    <?!= includeWithCode("header");?>
    <div class="container-xxl">
      <div class="form-control w-100" id="paragraphEditor" contenteditable="true"></div>
    </div>
    <script>
      var paragraphEditor = document.getElementById('paragraphEditor');
      var timer;
      var grayText = '';

      paragraphEditor.addEventListener('input', function() {
        clearTimeout(timer);
        timer = setTimeout(callFunction, 1500);
      });

      paragraphEditor.addEventListener('keydown', function(event) {
        if (event.key === 'Tab') {
          event.preventDefault();
          applyGrayText();
        }
      });

      function callFunction() {
        grayText = '<span class="aiContWriteText" contenteditable="false">續寫的部份</span>';
        var position = paragraphEditor.innerText.length;
        var text = paragraphEditor.innerText;
        paragraphEditor.innerHTML = text + grayText;
        console.log(position);
        setCursorPos(paragraphEditor, position);
      }

      function applyGrayText() {
        $('.aiContWriteText').remove();
        var position = paragraphEditor.innerHTML.length;
        var text = paragraphEditor.innerHTML;
        var modifiedText = text.slice(0, position) + grayText;
        paragraphEditor.innerHTML = modifiedText;
        setCursorPos(paragraphEditor, modifiedText.length);
        grayText = '';
      }

      function getCursorPos(element) {
        let cursorPos = 0;
        const selection = window.getSelection();
        if (selection.rangeCount > 0) {
          const range = selection.getRangeAt(0);
          const preCaretRange = range.cloneRange();
          preCaretRange.selectNodeContents(element);
          preCaretRange.setEnd(range.endContainer, range.endOffset);
          cursorPos = preCaretRange.toString().length;
        }
        return cursorPos;
      }

      function setCursorPos(element, pos) {
        const range = document.createRange();
        const selection = window.getSelection();
        const textNode = element.firstChild;
        if (textNode) {
          range.setStart(textNode, pos);
          range.setEnd(textNode, pos);
          range.collapse(true);
          selection.removeAllRanges();
          selection.addRange(range);
        }
      }
    </script>
    <?!= includeWithCode("footer");?>
  </body>
</html>
